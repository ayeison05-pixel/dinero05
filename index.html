<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Almanaque Financiero</title>
  <meta name="description" content="Registra tus ingresos diarios en un hermoso calendario." />
  <meta name="theme-color" content="#c79b6d" />

  <!-- PWA -->
  <link rel="manifest" href="/dinero05/manifest.json" />
  <link rel="apple-touch-icon" href="/dinero05/icon-192.png" />

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Quicksand:wght@500;600&display=swap"
    rel="stylesheet"
  />

  <style>
    * {
      user-select: none;
      box-sizing: border-box;
    }

    *::-webkit-scrollbar { display: none; }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fdf9f5;
      color: #3a3226;
      padding: 16px;
      margin: 0;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
    }

    header { text-align: center; margin-bottom: 20px; }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.4rem;
      margin-bottom: 6px;
    }

    /* Nueva fila para navegación */
    .nav-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .nav-btn {
      background: #c79b6d;
      border: none;
      padding: 8px 14px;
      border-radius: 12px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }

    .nav-btn:active {
      transform: scale(0.95);
    }

    .total-box {
      background: rgba(245, 240, 230, 0.7);
      border-radius: 16px;
      padding: 14px;
      text-align: center;
      margin: 0 auto 24px;
      max-width: 400px;
      font-size: 1.3rem;
      font-weight: 600;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, minmax(0, 1fr));
      gap: 10px;
      max-width: 760px;
      width: 100%;
      margin: 0 auto;
    }

    .day-header {
      text-align: center;
      font-weight: 600;
      color: #8a7f6a;
    }

    .day-cell {
      background: white;
      border-radius: 14px;
      height: 68px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      cursor: pointer;
      transition: 0.2s;
    }

    .day-cell.editable:hover {
      transform: translateY(-2px);
    }

    .day-number { font-weight: 600; }
    .day-value { font-size: 0.85rem; }

    .empty-cell { visibility: hidden; }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal-content {
      background: #fdf9f5;
      padding: 28px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .modal-btn {
      padding: 10px;
      flex: 1;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .feedback {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(199, 155, 109, 0.9);
      color: white;
      padding: 10px 24px;
      border-radius: 12px;
      font-weight: 600;
      opacity: 0;
      transition: 0.4s;
    }

    .feedback.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
  </style>
</head>
<body>

  <header>
    <h1 id="month-title"></h1>

    <!-- Navegación entre meses -->
    <div class="nav-row">
      <button class="nav-btn" id="prev-month">←</button>
      <button class="nav-btn" id="next-month">→</button>
    </div>
  </header>

  <div class="total-box">Total acumulado: $0</div>

  <div class="calendar" id="calendar">
    <div class="day-header">Dom</div>
    <div class="day-header">Lun</div>
    <div class="day-header">Mar</div>
    <div class="day-header">Mié</div>
    <div class="day-header">Jue</div>
    <div class="day-header">Vie</div>
    <div class="day-header">Sáb</div>
  </div>

  <!-- Modal ingresar -->
  <div class="modal-overlay" id="input-modal">
    <div class="modal-content">
      <h2>Ingresa valor para el día <span id="modal-day"></span></h2>
      <input type="number" id="monto-input" min="0" step="500" />
      <div style="display:flex; gap:12px; margin-top:20px;">
        <button class="modal-btn" id="cancelar-btn">Cancelar</button>
        <button class="modal-btn" id="aceptar-btn" style="background:#c79b6d; color:white;">Aceptar</button>
      </div>
    </div>
  </div>

  <!-- Modal borrar -->
  <div class="modal-overlay" id="confirm-delete-modal">
    <div class="modal-content">
      <h2>¿Borrar todos los registros?</h2>
      <div style="display:flex; gap:12px;">
        <button class="modal-btn" id="delete-cancel">Cancelar</button>
        <button class="modal-btn" id="delete-confirm" style="background:#d32f2f; color:white;">Borrar</button>
      </div>
    </div>
  </div>

  <div class="feedback" id="feedback">✓ Guardado</div>

  <script>
    /* ===========================
        ✔ MES AUTOMÁTICO
       =========================== */
    let currentDate = new Date(); // ← ahora el mes actual
    let YEAR = currentDate.getFullYear();
    let MONTH = currentDate.getMonth();

    const MONTH_NAMES = [
      'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
      'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
    ];

    const calendarEl = document.getElementById('calendar');
    const totalBox = document.querySelector('.total-box');
    const monthTitle = document.getElementById('month-title');

    const prevBtn = document.getElementById('prev-month');
    const nextBtn = document.getElementById('next-month');

    const inputModal = document.getElementById('input-modal');
    const montoInput = document.getElementById('monto-input');
    const aceptarBtn = document.getElementById('aceptar-btn');
    const cancelarBtn = document.getElementById('cancelar-btn');
    const modalDaySpan = document.getElementById('modal-day');

    const feedbackEl = document.getElementById('feedback');

    let currentDay = null;
    let records = JSON.parse(localStorage.getItem('almanaqueFinanciero')) || {};

    function formatDisplayValue(value) {
      if (value >= 1_000_000) return (value/1_000_000).toFixed(1)+'M';
      if (value >= 1_000) return (value/1000).toFixed(0)+'K';
      return '$'+value.toLocaleString('es-CO');
    }

    /* ===========================
          NAVEGACIÓN ENTRE MESES
       =========================== */
    prevBtn.addEventListener('click', () => {
      MONTH--;
      if (MONTH < 0) { MONTH = 11; YEAR--; }
      renderCalendar();
    });

    nextBtn.addEventListener('click', () => {
      MONTH++;
      if (MONTH > 11) { MONTH = 0; YEAR++; }
      renderCalendar();
    });

    /* ===========================
             RENDERIZAR
       =========================== */
    function renderCalendar() {
      monthTitle.textContent = `${MONTH_NAMES[MONTH]} ${YEAR}`;

      while (calendarEl.children.length > 7)
        calendarEl.removeChild(calendarEl.lastChild);

      const firstDay = new Date(YEAR, MONTH, 1).getDay();
      const daysInMonth = new Date(YEAR, MONTH+1, 0).getDate();

      for (let i=0;i<firstDay;i++) {
        const empty = document.createElement('div');
        empty.className = 'empty-cell';
        calendarEl.appendChild(empty);
      }

      for (let day=1;day<=daysInMonth;day++) {
        const key = `${YEAR}-${MONTH}-${day}`;
        const dayCell = document.createElement('div');
        dayCell.className = records[key] !== undefined ? 'day-cell' : 'day-cell editable';

        const dn = document.createElement('div');
        dn.className = 'day-number';
        dn.textContent = day;

        const dv = document.createElement('div');
        dv.className = 'day-value';
        if (records[key] !== undefined) dv.textContent = formatDisplayValue(records[key]);

        if (records[key] === undefined) {
          dayCell.addEventListener('click', () => openModal(day));
        }

        dayCell.appendChild(dn);
        dayCell.appendChild(dv);
        calendarEl.appendChild(dayCell);
      }

      updateTotal();
    }

    function openModal(day) {
      currentDay = day;
      modalDaySpan.textContent = day;
      montoInput.value = '';
      inputModal.style.display = 'flex';
    }

    function saveValue() {
      const raw = montoInput.value.trim();
      if (!raw) return closeModal();

      const value = parseInt(raw);
      if (isNaN(value) || value < 0) return;

      const key = `${YEAR}-${MONTH}-${currentDay}`;
      records[key] = value;
      localStorage.setItem('almanaqueFinanciero', JSON.stringify(records));

      renderCalendar();
      closeModal();
      showFeedback('✓ Guardado');
    }

    function closeModal() {
      inputModal.style.display = 'none';
    }

    function updateTotal() {
      const total = Object.values(records).reduce((a,b)=>a+b,0);
      totalBox.textContent = `Total acumulado: $${total.toLocaleString('es-CO')}`;
    }

    function showFeedback(msg) {
      feedbackEl.textContent = msg;
      feedbackEl.classList.add('show');
      setTimeout(()=>feedbackEl.classList.remove('show'),2000);
    }

    aceptarBtn.addEventListener('click', saveValue);
    cancelarBtn.addEventListener('click', closeModal);
    montoInput.addEventListener('keypress', e => e.key === 'Enter' && saveValue());
    inputModal.addEventListener('click', e => e.target===inputModal && closeModal());

    renderCalendar();
  </script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/dinero05/service-worker.js', { scope:'/dinero05/' });
    }
  </script>
</body>
</html>
